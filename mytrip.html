<!DOCTYPE html>
<html>
	<head>
		<title>MYTRIP</title>
		<link rel="stylesheet" href="mytrip.css">
	</head>
	<body>

			<div class="container">
				<center><h1> TO MAKE YOUR TRIP WITH TRAVELON</h1></center><br>
				<form>
				<div class="container-left">
					<label for="from" >From:</label><br><br>
					<input type="text" class="form" ><br><br>
					<label for="to">To:   </label><br><br>
					<input type="text" class="to"><br><br>
					<label for="date">Date of Journey</label><br><br>
					
					
                    <input type="date" class="date" min="2025-04-28"><br><br>
					</div>
					<div class="container-right">
                    <label for="name">Passenger Name:</label><br><br>
					<input type="text" class="name" placeholder="Enter Your name"><br><br>
					<label for="passengers">Number of Passengers:</label><br><br>
					<input type="number"><br><br>
					<label for="payment" class="payment">Payment</label><br><br>
					<select type="payment" class="payment">
						<option >UPI</option>
						<option>Card</option>
						<option>Net Banking</option>
						<option>Wallet</option>
					</select><br><br>
					</div>
					
					<div class="container-rh">
					<label for="mobile-number">Mobile Number:</label><br><br>
					<input type="text" placeholder="Enter your Mobile Number"><br><br>
					<label for="bus type" class="bus-type">Bus Type:</label><br><br>
					<select name="Bus type" class="bus-type">
						<option >AC</option>
						<option >Non AC</option>
						<option >Sleeper</option>
					</select><br><br>
					<label for="Available seats"  class="Available-seats">Available Seats:</label><br><br>
					<select name="Available seats" class="Available-seats">
						<option>Window Seat</option>
						<option>Lower Berth</option>
						<option>Female only-seat</option>
						<option>Near driver/Front</option>
					</select>
					</div>
					<div class="submit">
					<input type="Submit" value="Book Now">
				    </div>
				</form>
			</div>
	
	</body>
</html>
